<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="hiddenElement hidden"><img src="tick2.png" alt="green tick"><h3>Thank you!</h3><p>Your submission has been sent!</p></div>
    <div class="wrapper">
      <form name="myForm" class="form" action="http://fe.it-academy.by/TestForm.php" method="POST" novalidate>
        <div class="form__description">
        <label for="textarea" class="form__label">Description</label><br/>
        <textarea name="textarea" class="form__textarea" id="textarea" cols="30" rows="6" maxlength="255" required></textarea><br/>
        <span class="form__span">255 characters left</span>
        </div>
<fieldset class="form__fieldset">
        <legend class="form__p">Send confirmation</legend>

        <div class="form__confirmation">
          <input type="radio" class="form__input" name="confirmation" value="true" id="yes" required/>
          <label for="yes" class="form__label">Yes</label>
          <input type="radio" class="form__input second" name="confirmation" value="false" id="no" />
          <label for="no" class="form__label">No</label>
        </div>
        
</fieldset>
<span class="form__span"></span>
<div class="form__VAT">
        <label for="VAT" class="form__label">VAT</label><br/>
        <select name="vat" class="form__select inactive" id="VAT" required>
          <option class="form__option" value="" disabled selected>Choose VAT</option>
          <option class="form__option" value="19">19%</option>
          <option class="form__option" value="21">21%</option>
          <option class="form__option" value="23">23%</option>
          <option class="form__option" value="25">25%</option>
        </select>
      </div>
      <span class="form__span"></span>
        <div class="form__netto">
        <label for="netto" class="form__label">Price netto EUR</label><br/>
        <input type="text" class="form__input" id="netto" name="netto" disabled />
        </div>
        <span class="form__span"></span>
        <div class="form__brutto">
        <label for="brutto" class="form__label">Price brutto EUR</label><br/>
        <input type="text" class="form__input" id="brutto"  name="brutto" disabled />
        <span class="form__span"></span>
      </div>
        <button type="submit" class="form__button">Submit</button>
      </form>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="js.js"></script>
  </body>
</html>
